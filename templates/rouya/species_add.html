{% extends 'base_rouya.html' %}
{% block content %}
{% load staticfiles %}
{% load pagination_tags %}

<div class="x-body">
  <form class="" method="post" action={% url 'add_species' %}>
      {% csrf_token %}
    <div class="layui-form-item">
      <label for="SpeciesName" class="layui-form-label" style="width: 180px;"> <span class="x-red">*</span>品种名 </label>
      <div class="layui-input-inline">
        <input type="text" id="SpeciesName" name="SpeciesName" required lay-verify="SpeciesName" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux"> <span class="x-red">*</span>品种名</div>
    </div>

    <div class="layui-form-item">
      <label for="BirdType" class="layui-form-label" style="width: 180px;"> <span class="x-red">*</span>家禽种类 </label>
      <div class="layui-input-inline">
            <select name="BirdType"  class="layui-input">
                <option value="1">白羽肉鸡</option>
                <option value="2">黄羽肉鸡</option>
                <option value="3">蛋鸡</option>
                <option value="4">白羽肉鸭</option>
          </select>
      </div>
      <div class="layui-form-mid layui-word-aux"> <span class="x-red">*</span>请选择相应的家禽种类</div>
    </div>


    <div class="layui-form-item">
      <label for="Generation" class="layui-form-label" style="width: 180px;"> <span class="x-red">*</span>请选择代次 </label>
      <div class="layui-input-inline">
        <div class="radio">
            <label>
                <input type="radio" name="Generation" id="zudai" value="1" checked> 祖代
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="Generation" id="fumudai" value="2"> 父母代
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="Generation" id="shangpindai" value="3"> 商品代
            </label>
        </div>
      </div>
    </div>


    <div class="layui-form-item">
      <label for="Remark" class="layui-form-label" style="width: 180px;">备注 </label>
      <div class="layui-input-inline">
        <input type="text" id="Remark" name="Remark" lay-verify="Remark" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label" style="width: 180px;"> </label>
      <button  class="layui-btn" lay-filter="add" lay-submit=""> 增加 </button>
    </div>
  </form>
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label" style="width: 180px;"> </label>
      <a  href='/baiyu/show_species_info/' class="layui-btn" lay-filter="add" lay-submit=""> 取消 </a>
    </div>
</div>
<script src="./lib/layui/layui.js" charset="utf-8">
        </script> 
<script src="./js/x-layui.js" charset="utf-8">
        </script> 
<script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                nikename: function(value){
                  if(value.length < 5){
                    return '昵称至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,repass: function(value){
                    if($('#L_pass').val()!=$('#L_repass').val()){
                        return '两次密码不一致';
                    }
                }
              });

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>
{% endblock %}
